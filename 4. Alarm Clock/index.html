<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1>ALARM CLOCK</h1>
            <div class="time">
                <div class="time-segment">
                    <h1 class="hour">5</h1>
                    <h6>HOUR</h6>
                </div>
                <div class="time-segment">
                    <h1 class="minute">40</h1>
                    <h6>MINUTE</h6>
                </div>
                <div class="time-segment">
                    <h1 class="second">00</h1>
                    <h6>SECOND</h6>
                </div>
                <div class="time-segment">
                    <h1 class="period">AM</h1>
                    <h6>PERIOD</h6>
                </div>
            </div>
            <div class="alarm">
                <div class="time">
                    <div class="time-segment hour">
                        <input type="number" placeholder="H" min="1" max="12">
                    </div>
                    <div class="time-segment minute">
                        <input type="number" placeholder="M" min="0" max="59">
                    </div>
                    <div class="time-segment second">
                        <input type="number" placeholder="S" min="0" max="59">
                    </div>
                    <div class="time-segment">
                        <select name="period" id="period">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <button onclick="setAlarm()">SET ALARM</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="node_modules/dayjs/dayjs.min.js"></script>
</body>
</html>
